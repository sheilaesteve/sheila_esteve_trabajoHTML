    <body>
        <h2 class="formulario_contacto">Formulario de Contacto</h2>
        <form action="#" method="POST" onsubmit="return validarFormulario()" class="formulario_contacto">
            
            <input class="caja_contacto" type="text" id="nombre" name="nombre" placeholder="Nombre" pattern="[A-Za-z]+" title="Solo está permitido usar letras y espacios" required>

            <input class="caja_contacto" type="email" id="email" name="email" placeholder="E-mail" required>

            <input class="caja_contacto" type="tel" id="telefono" name="telefono" placeholder="Teléfono" pattern="(\+?\d{1,4}[\s.-]?)?(\(?\d{1,4}\)?[\s.-]?\d{1,4}[\s.-]?\d{1,4}[\s.-]?\d{1,9})" 
            title="Formato de teléfono inválido. Ejemplo: +34 123 456 789 o 123-456-789" required>

            <textarea class="caja_contacto" id="mensaje" name="mensaje" rows="4" placeholder="Mensaje" required></textarea>
            
            <label>
                <input type="checkbox" id="politica" name="politica" required>
                Acepto la <a href="#">Política de privacidad</a>
            </label>

            <input type="submit" value="Enviar" class="boton_enviar">

            <script>
                function validarFormulario() {
                    var politica = document.getElementById('politica');
                    if (!politica.checked) {
                        alert('Debes aceptar la Política de privacidad para enviar el formulario.');
                        return false; 
                    }
                    return true;
                }
            </script>

        </form>
